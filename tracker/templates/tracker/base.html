{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeBolt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shadcn/ui@latest/dist/shadcn.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'tracker/style.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            {% comment %} background: linear-gradient(45deg, #8A2BE2, #87CEEB); {% endcomment %}
            background: linear-gradient(45deg, #4f46e5, #60a5fa);
            
            background-size: 200% 200%;
            animation: gradientAnimation 8s ease infinite;
        }
        
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }



        .app-container {
            display: flex;
            flex-wrap: nowrap;
            width: 100%;
        }
        aside {
            min-width: 250px;
            border-radius: 10px;
        }
        main {
            flex-grow: 1;
            border-radius: 10px;
        }
    </style>
</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container mt-4">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'welcome' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                    <path d="M8 14l2 2 4-4"></path>
                </svg>
                <span class="fw-bold">TimeBolt</span>
            </a>
            <!-- User Authentication Section -->
            <div class="d-flex align-items-center ms-3">
                {% if user.is_authenticated %}
                    <!-- Logged-in User Information -->
                    <div class="nav-item me-3">
                        <span class="text-white">Welcome, {{ user.username }}</span>
                    </div>
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                {% else %}
                    <!-- Sign In and Register Links -->
                    <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Sign In</a>
                    <a href="{% url 'signup' %}" class="btn btn-primary">Register</a>
                {% endif %}
            </div>
            
        </div>
    </nav>
    

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
