{% extends 'tracker/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="flex items-center justify-center p-6 rounded-xl bg-gradient-to-r from-purple-700 to-sky-400" style="width: 60%; margin-left:20%; margin-top:3%; padding: 7%">
    <div class="bg-sky-100 bg-opacity-20 backdrop-blur-lg rounded-3xl shadow-2xl p-10 w-96">
        <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Sign Up</h2>

        <!-- Display form errors -->
        {% if form.errors %}
            <div class="bg-red-100 text-red-700 p-4 rounded mb-4">
                {% for field in form %}
                    {% for error in field.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="mb-6">
                <input type="text" id="username" name="username" placeholder="Username"
                    class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 text-gray-800 placeholder-gray-500">
            </div>
            <div class="mb-6">
                <input type="email" id="email" name="email" placeholder="Email"
                    class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 text-gray-800 placeholder-gray-500">
            </div>
            <div class="mb-6">
                <input type="password" id="password1" name="password1" placeholder="Password"
                    class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 text-gray-800 placeholder-gray-500">
            </div>
            <div class="mb-8">
                <input type="password" id="password2" name="password2" placeholder="Confirm Password"
                    class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 text-gray-800 placeholder-gray-500">
            </div>
            <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
