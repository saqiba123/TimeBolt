{% extends 'tracker/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}

<div class="relative flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-500 via-blue-500 to-indigo-600 overflow-hidden p-3 rounded-[10px]">
    <!-- Floating bubbles in the background -->
    <div class="absolute top-10 left-20 w-40 h-40 rounded-full bg-purple-400 opacity-20 blur-xl animate-float"></div>
    <div class="absolute bottom-20 right-20 w-60 h-60 rounded-full bg-blue-400 opacity-20 blur-xl animate-float-delay"></div>
    <div class="absolute top-1/3 right-1/4 w-32 h-32 rounded-full bg-indigo-400 opacity-15 blur-xl animate-float"></div>

    <!-- Bubble-like login panel -->
    <div class="relative bg-white/20 backdrop-blur-lg rounded-[40px] shadow-2xl p-8 w-full max-w-md border border-white/30 overflow-hidden z-10">
        <!-- Inner bubble highlight effect -->
        <div class="absolute -top-20 -right-20 w-60 h-60 rounded-full bg-white/10 blur-2xl"></div>
        
        <h2 class="text-3xl font-bold mb-8 text-center text-dark">Welcome Back!</h2>
        
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-6">
                <label for="username" class="block text-dark/80 mb-2 font-medium">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" 
                    class="w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-white/70 outline-none focus:ring-2 focus:ring-white/50 transition-all duration-300">
            </div>
            <div class="mb-8">
                <label for="password" class="block text-dark/80 mb-2 font-medium">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" 
                    class="w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-white/70 outline-none focus:ring-2 focus:ring-white/50 transition-all duration-300">
            </div>
            <button type="submit" class="w-full py-3.5 bg-blue-600  hover:bg-blue-700 text-white font-semibold rounded-xl transition-all duration-300 hover:shadow-lg hover:shadow-white/10">
                Log In
            </button>
        </form>
        
        <p class="mt-6 text-center text-dark/70 text-sm">
            Don't have an account? <a href="{% url 'signup' %}" class="text-white font-medium hover:underline">Sign up</a>
        </p>
    </div>
</div>

<style>
    /* Floating animation for bubbles */
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }
    .animate-float { animation: float 8s ease-in-out infinite; }
    .animate-float-delay { animation: float 10s ease-in-out infinite 2s; }
</style>

{% endblock %}
